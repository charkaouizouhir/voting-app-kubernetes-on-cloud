apiVersion: v1 
kind: Pod
metadata:
  name: worker-app-pod
  labels:
    app: demo-voting-app
spec:
  containers:
    - name: worker
      image: kodekloud/examplevotingapp_worker:v1
      env:
        - name: DATABASE_HOST
          value: postgres-pod  # Corrected Postgres pod name
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_USER
          value: postgres
        - name: DATABASE_PASSWORD
          value: postgres
        - name: DATABASE_NAME
          value: votingapp
